      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123
        name:
          type: string
          example: "Name"
          minLength: 2
          maxLength: 50
        surname:
          type: string
          example: "Surname"
          minLength: 2
          maxLength: 50
        email:
          type: string
          example: "name.surname@email.com"
        status:
          type: string
          enum:
            - NEEDS_INFORMATION
            - ACTIVE
        role:
          type: string
          enum:
            - MENTOR
            - MENTEE
        questionnaire:
          type: object
          properties:
            about:
              type: string
              minLength: 250
              maxLength: 1024
              example: "Some information about user"
            skills:
              type: array
              items:
                example: "Skill"
            companies:
              type: array
              items:
                example: "Company"
            rank:
              type: string
              example: "Rank"
            specialization:
              type: string
              example: "Specialization"
            hoursPerWeek:
              type: number
              example: 20.5